<!doctype html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV file</h1>
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
    <form action="" method="POST" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Upload"></p>
    </form>
</body>
</html>
