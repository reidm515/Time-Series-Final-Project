<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gap Insertion</title>
  </head>
  <body>
    <h1>Gap Insertion</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="file">Upload CSV:</label>
      <input type="file" id="file" name="file" accept=".csv" required><br><br>

      <label for="method">Select method:</label>
      <select id="method" name="method" required>
        <option value="">--Choose a method--</option>
        <option value="random-sampling">Random Sampling</option>
        <option value="TimeSeriesMissing">Time Series Missing</option>
        <option value="spatially-temporally-correlated">Spatially Temporally Correlated</option>
      </select><br><br>

      <label for="method_params">Enter method parameters (comma-separated):</label>
      <input type="text" id="method_params" name="method_params" placeholder="Example: 5,10"><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
